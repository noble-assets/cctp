version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/circlefin/noble-cctp/pulsar
    except:
      - buf.build/cosmos/gogo-proto
      - buf.build/googleapis/googleapis
    override:
      buf.build/cosmos/cosmos-sdk: cosmossdk.io/api
plugins:
  - name: go-pulsar
    out: ../pulsar
    opt: paths=source_relative
  - name: go-grpc
    out: ../pulsar
    opt: paths=source_relative
